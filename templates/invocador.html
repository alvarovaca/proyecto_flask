{% extends "base.html" %}
{% block title %}Invocador{% endblock %}
{% block content %}
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Buscar invocador</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form id="request" class="main_form" action="/invocador" method="GET">
                        <div class="row">
                            <div class="col-md-12 ">
                                <input class="contactus" placeholder="Nombre del invocador" type="text" name="invocador"> 
                            </div>
                            <div class="col-md-12">
                                <button class="send_btn">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
